name: CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint TanStack app
        run: npm run lint --filter=web-start
        continue-on-error: true  # Don't fail on lint warnings

      - name: Type check TanStack app
        run: npm run check-types --filter=web-start

      - name: Build TanStack app
        run: npm run build --filter=web-start

      - name: Build API
        run: npm run build --filter=api

      - name: Test API
        run: npm run test --filter=api
        continue-on-error: true  # If tests exist

      - name: Check for build artifacts
        run: |
          ls -la apps/web-start/dist/
          ls -la apps/api/dist/

      - name: Summary
        run: |
          echo "âœ… CI Pipeline Complete!"
          echo "- TanStack app built successfully"
          echo "- API built successfully"
          echo "- Ready to deploy"
