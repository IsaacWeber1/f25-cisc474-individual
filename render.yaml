services:
  - type: web
    name: api
    env: node
    plan: free
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: node apps/api/dist/main.js
    preDeployCommand: npx prisma migrate deploy && npx prisma db seed
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        sync: false  # set in Dashboard or via render CLI
      - key: DIRECT_URL
        sync: false  # set in Dashboard or via render CLI